description: |
  Based on the duplex length example with its variations

  Code used to generate the patterns:

  ```python
  import random
  random.seed(0)

  for i in [5, 10, 20, 30, 40, 60, 80, 100, 150, 200, 250, 300]:
      for _ in range(5):
          pattern = []
          for _ in range(i):
              jobtype = random.randint(0, 4)
              
              if len(pattern) > 0 and pattern[-1][0] == jobtype:
                  pattern[-1][1] += 1
              else:
                  pattern.append([jobtype, 1])

          result = []
          for p in pattern:
              if p[1] <= 2:
                  result += [p[0] for _ in range(p[1])]
              else:
                  result.append(p)
              
          print(f"  - jobs: {result}")
  ```

